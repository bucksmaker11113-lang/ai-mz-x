# .github/workflows/android-apk-build.yml
# MZ/X ANDROID – Automatikus APK build GitHub Actions segítségével
# A build eredménye egy letölthető .apk fájl lesz a GitHub ActionsArtifacts között.

name: Build MZX Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Kódtár klónozása
        uses: actions/checkout@v3

      - name: Node.js telepítése
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Expo EAS CLI telepítése
        run: |
          npm install --global eas-cli

      - name: Függőségek telepítése
        run: |
          npm install

      - name: Expo login (anonim mód engedélyezve)
        run: |
          eas whoami || true

      - name: APK build indítása
        run: |
          eas build --platform android --profile preview --non-interactive

      - name: Build Artifact letöltése
        run: |
          mkdir -p apk
          eas build:list --json > builds.json
          BUILD_URL=$(jq -r '.[0].artifacts.buildUrl' builds.json)
          curl -L "$BUILD_URL" --output apk/mzx-android-app.apk

      - name: APK feltöltése GitHub Artifactként
        uses: actions/upload-artifact@v3
        with:
          name: mzx-android-apk
          path: apk/mzx-android-app.apk
